<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
    <script type="text/babel">
      /*
      crear una variable que tenga su nombre todo en mayuscula
       crear una variable que tenga su direccion
       crear una funcion que transforme un string en mayuscula a minuscula
       string.toLowerCase()     hace que un string pase a minuscula

       por ultimo subir al root

       <div>
        <p>direccion</p>
        <p>nombre pero en minuscula</p>
       </div>
    */

      const nombre = "ALI";
      const direccion = "Urdininea";
      const aMinuscula = (texto) => {
        return texto.toLowerCase();
      };
      const root = document.getElementById("root");

      const div = (
        <div>
          <p>{direccion}</p>
          <p>{aMinuscula(nombre)}</p>
        </div>
      );

      ReactDOM.render(div, root);
    </script>
  </body>
</html>
