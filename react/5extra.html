<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="root">

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script

    <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
    <script type="text/babel">

        function LiPersonalizado ({ comida }){
            return <li className="lista">{comida}</li>

        const div = (
            <div>
                <h1>Mis comidas favoritas</h1>
                <ul>
                    {LiPersonalizado({comida: "galletas de wendy"})}

                    {LiPersonalizado({comida: "pastafrola"})}
                    {LiPersonalizado({comida: "tacos"})}
                </ul>
            </div>
        )        

        ReactDOM.render(div, document.getElementById("root"));
    </script>
  </body>
</html>
